<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: black; /* Default text color */
        }

        #chart {
            width: 80%;
            max-width: 800px;
            height: 400px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white; /* Text color for h1 element */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding a text shadow for better visibility */
            text-align: center; /* Center-align the text */
            margin-bottom: 20px; /* Add some space below the h1 element */
        }

        .axis text {
            font-size: 12px;
        }

        .axis .tick line {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Interactive Bar Chart: Male and Female Data by Country</h1>
    <div id="chart"></div>
    <script src="BarChart.js"></script>
    <script src="your_d3_script.js"></script>
</body>

</html>
