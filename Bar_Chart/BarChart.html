<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #chart {
            width: 80%;
            max-width: 800px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .axis text {
            font-size: 12px;
            fill: #555;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0.5px solid steelblue;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }

        .radio-group {
            text-align: center;
            margin-top: 20px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        /* Define colors for bars */
        .male-bar {
            fill: #3498db;
        }

        .female-bar {
            fill: #e74c3c;
        }

        .total-bar {
            fill: #2ecc71;
        }
    </style>
</head>

<body>
    <h1>Interactive Bar Chart: Male and Female Data by Country</h1>
    <div id="chart"></div>
    <div class="radio-group">
        <input type="radio" name="gender" id="male" onclick="updateChart('Male')" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" onclick="updateChart('Female')">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="total" onclick="updateChart('Total')">
        <label for="total">Total</label>
    </div>
    <script src="BarChart.js"></script>
</body>

</html>
