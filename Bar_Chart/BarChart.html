<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #chart {
            width: 80%;
            max-width: 800px;
            height: 700px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        #controls {
  text-align: center;
  margin-top: 10px;
}

label {
  margin-right: 10px;
}
    </style>
</head>

<body>
    <h1>Interactive Bar Chart: Male and Female Data by Country</h1>
    <div id="chart"></div>
    
    <div id="controls">
        <label>
          <input type="radio" name="class" value="total" checked> Total
        </label>
        <label>
          <input type="radio" name="class" value="male"> Male
        </label>
        <label>
          <input type="radio" name="class" value="female"> Female
        </label>
      </div>

</body>

</html>
