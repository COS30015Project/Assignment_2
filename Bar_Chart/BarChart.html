<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="BarChart.js"></script>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white; /* Set text color to white */
        }

        #chart {
            width: 80%;
            max-width: 800px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.8); /* Add some transparency to the chart background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow for better visibility */
        }

        .bar {
            fill: steelblue;
        }

        .bar:hover {
            fill: darkblue;
        }

        .axis text {
            font-size: 12px;
        }

        .axis .tick line {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Interactive Bar Chart: Total Values by Country</h1>
    <div id="chart"></div>

</body>

</html>
