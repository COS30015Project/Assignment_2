<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Line Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="LineChart.js"></script>
    <style>
        /* Add CSS to style the legend container */
        .legend-container {
            display: flex;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .legend-item div {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <!-- Add a container for the legend -->
    <div class="legend-container">
        <!-- Legend will be placed here dynamically -->
    </div>
</body>
</html>
