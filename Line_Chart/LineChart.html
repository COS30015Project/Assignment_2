<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="BarChart.js"></script>
    <style>
        /* Add CSS to style the chart container */
        #chart {
            margin: 20px;
        }

        /* Add background image */
        body {
            background-image: url('your-background-image.jpg'); /* Replace 'your-background-image.jpg' with the image URL */
            background-size: cover; /* Cover the entire page */
            color: white; /* Set text color to white */
        }

        .axis path,
        .axis line {
            fill: none;
            shape-rendering: crispEdges;
            stroke: white; /* Set axis lines to white */
        }

        .axis text {
            fill: white !important; /* Set axis labels to white */
        }

        .legend {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: white;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px; /* Add margin at the bottom for spacing */
        }

        .legend-item rect {
            width: 15px;
            height: 15px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1 class="chart-title">Interactive Bar Chart: Population by Country in US States</h1>
    <div id="chart"></div>

    <script src="BarChart.js"></script>
</body>

</html>
