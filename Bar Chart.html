<!DOCTYPE html>
<html>
<head>
    <title>Bar Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>    
</head>
<body>
    <div id="chart"></div>
</body>
</html>

<script>
    var data;
    var width = 600;
    var height = 400;
    var margin = 50;

    d3.csv("BarChartDataset.csv").then(function(loadedData) 
    {
        data = loadedData;

        // Process the data and convert the categorical values into numerical values.
        var y = d3.scaleBand()
            .domain(data.map(function(d) { return d.Category; }))
            .range([0, height - margin])
            .padding(0.2);

        var x = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) { return d.Value; })])
            .range([margin, width - margin]);

        // Create the SVG element and add the chart title.
        var svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(0, " + margin + ")");

        // Add the x-axis to the SVG element.
        svg.append("g")
            .attr("transform", "translate(0, " + (height - margin) + ")")
            .call(d3.axisBottom(x));

        // Add the y-axis to the SVG element.
        svg.append("g")
    })
