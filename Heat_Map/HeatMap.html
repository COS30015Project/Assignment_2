<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Data Visualization Exercise 1" />
    <meta name="keywords" content="HTML, CSS" />

    <title>Heat Map</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="HeatMap.js"></script>
</head>

<style>
    /* Add your CSS styles here */
    .legend rect {
        width: 18px;
        height: 18px;
        fill: #fff;
        stroke: #ccc;
    }
    .legend text {
        font-size: 14px;
    }

    #chart-container {
        display: flex; /* Display chart and legend side by side */
        align-items: center; /* Center vertically */
    }

    #chart {
        flex: 1; /* Take up remaining space */
    }

</style>

<body>
    <!-- Title of Chart -->
    <h1>US Migration - 75</h1>
    
    <div id="chart-container">
        <div id="chart"></div>
        <div id="legend-container">
            <div id="legend">
                <div id="legend-title">Total Migration</div>
                <svg id="legend-svg" width="220" height="40"></svg>
            </div>
        </div>
    </div>
</body>
