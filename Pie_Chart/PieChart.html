<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heat Map: Asians Migration Rate to USA</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="PieChart.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #343434, #2e2e2e);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 80px 20px 20px; /* Add more top padding to header */
      box-sizing: border-box; /* Include padding in the height and width of the element */
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }

    #container {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    #chart {
      margin-right: 40px;
    }

    .legend {
  display: flex;
  flex-wrap: wrap;
  flex-direction: row; /* Change to row to align items horizontally */
  background-color: rgba(0, 0, 0, 0.5);
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  justify-content: space-between; 
}

.legend-item {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  font-size: 14px;
  flex-basis: calc(50% - 5px); /* Adjusted to allow two items per row with margin */
}

.legend-item span {
  display: inline-block;
  width: 12px;
  height: 12px;
  margin-right: 15px;
  border-radius: 50%;
}


    .tooltip {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #000; /* Set text color to black */
    }

    .tooltip::before {
      content: '';
      position: absolute;
      border-width: 8px;
      border-style: solid;
      border-color: transparent transparent rgba(255, 255, 255, 0.9) transparent;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <header> 
    <h1>Heat Map: Asians Migration Rate to USA</h1>
    <p>Explore Asian Migration Rates to the USA</p>
  </header>

  <div id="container">
    <div class="legend" id="legend"></div>
    <div id="chart"></div>
  </div>
  <div class="tooltip" id="tooltip"></div>

</body>
</html>
