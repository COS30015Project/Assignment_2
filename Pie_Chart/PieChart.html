<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Beautiful Pie Chart with Legend</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="PieChart.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #343434, #2e2e2e);
    }

    #container {
      display: flex;
      align-items: center;
    }

    #chart {
      margin-right: 40px;
    }

    .legend {
      display: flex;
      flex-direction: column;
      color: #fff;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .legend-item span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 8px;
      border-radius: 50%;
    }

    .tooltip {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>

<div id="container">
  <div class="legend" id="legend"></div>
  <div id="chart"></div>
</div>
<div class="tooltip" id="tooltip"></div>

</body>
</html>
