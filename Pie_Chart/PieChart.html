<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Beautiful Pie Chart with Legend</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="PieChart.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #chart {
      margin-right: 20px;
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-right: 20px;
      font-size: 14px;
    }

    .legend-item span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 5px;
      border-radius: 50%;
    }

    .tooltip {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>

<div id="chart"></div>
<div class="legend" id="legend"></div>
<div class="tooltip" id="tooltip"></div>

</body>
</html>
