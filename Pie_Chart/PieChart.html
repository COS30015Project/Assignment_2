
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Pie Chart with Legend</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="PieChart.js"></script>

  <style>
    .legend {
      display: flex;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .legend-item span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 5px;
      border-radius: 50%;
    }

    .tooltip {
      position: absolute;
      background-color: white;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
  </style>
</head>
<body>

<div id="chart"></div>
<div class="legend" id="legend"></div>
</body>
</html>
